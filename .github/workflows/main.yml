name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      # Run tests with Maven
      - name: Run tests with Maven
        run: mvn test

      # Build the project with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/b2b-app:latest .
          
      # Tag Docker image with commit SHA
      - name: Tag Docker image with commit SHA
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/b2b-app:latest ${{ secrets.DOCKER_USERNAME }}/b2b-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/b2b-app:${{ github.sha }}
     
      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/b2b-app:latest

      # Deploy to EC2 (optional)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu 
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/b2b-app:latest
            docker stop b2b-app || true
            docker rm b2b-app || true
            docker run -d -p 8080:8080 --name b2b-app ${{ secrets.DOCKER_USERNAME }}/b2b-app:latest
